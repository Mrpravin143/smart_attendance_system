<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4f7;
            font-family: 'Segoe UI', sans-serif;
        }
        .success-icon {
            font-size: 120px;
            color: #28a745;
        }
        .box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
            text-align: center;
        }
        .btn-custom {
            padding: 10px 30px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="box col-md-6">
            <div class="success-icon">✅</div>
            <h2 class="mt-3 text-success">Student Registered Successfully!</h2>
            <p class="text-muted">Your information has been saved securely in the database.</p>
            <a href="/" class="btn btn-primary mt-4 btn-custom">➕ Register Another Student</a>
        </div>
    </div>



</body>
</html>
